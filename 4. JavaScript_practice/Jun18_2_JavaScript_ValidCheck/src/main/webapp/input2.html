<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkValid() {
		let idInput = document.ff.idd; // document.form이름.input이름
		let pwInput = document.ff.pwpw;
		let pwchkInput = document.ff.pwchk;
		let foorInput = document.ff.foot;
		
		// 필수 검사
		if (!idInput.value) {
			alert("ID를 입력하세요.");
			idInput.focus();	// 커서 갖다놓기
			return false;
		} else if (idInput.value.length < 5) { //  || idInput.value.length > 10
			alert("ID는 5 ~ 10글자");
			idInput.focus();
			idInput.value = "";	// 기존에 썼던거 지우기
			return false;
		}
		
		if (!pwInput.value) {
			alert("PW를 입력하세요.");
			pwInput.focus();
			return false;
		} else if (pwInput.value.length < 5) {
			alert("PW는 5 ~ 10글자");
			pwInput.focus();
			pwInput.value = "";
			return false;
		}
		
		// PW랑 PW확인이 다르면 ?! (실수 방지용)
		if (pwInput.value != pwchkInput.value) {
			alert("PW가 일치하지 않습니다.");
			pwInput.value = "";
			pwchkInput.value = "";
			pwInput.focus();
			return false;
		}
		
		// PW에 3, 6, 9 중에 하나 이상 / h, k 중에 하나 이상 들어가 있었으면..
		let numExist = false;	// 숫자가 있는지 체크용
		let num = "369";
		
		for (var i = 0; i < num.length; i++) {
			if (pwInput.value.indexOf(num[i]) != -1) {	// 들어있다면
				numExist = true;
				break;
			}
		}
		
		let letterExist = false;
		let letter = "hk";
		for (var i = 0; i < letter.length; i++) {
			if (pwInput.value.indexOf(letter[i] != -1)) {
				letterExist = true;
				break;
			}
		}
		
		alert(numExist);
		alert(letterExist);	// 두 조건을 만족하게 되면 둘 다 true
		
		// if문에서 !true = false => 조건식이 안돌아감
		if (!numExist || !letterExist) {
			alert(numExist);
			alert(letterExist);
			alert("PW에 필수글자를 넣어주세요.");
			return false;
		}
		
		// 발사이즈 (숫자만)
		if (isNaN(footInput.value)) {	// 숫자인지 아닌지 확인
			alert("숫자만 입력하세요.");
			footInput.value = "";
			footInput.focus();
			return false;
		}
		return true;
	}
	
	let s = "오늘은 화요일인데 너무 졸려요";
	// alert(s);
	// alert(s.length);		// 글자 수
	// alert(s[5]);			// 6번째 위치에 글자
 	// alert(s.indexOf("졸"));	// "졸"은 몇 번째 위치에 있을까 ?  // 13
 	// alert(s.indexOf("악"));	// -1 ("악"이라는 값이 없어서 -1을 리턴)
 	// alert(s.indexOf("매우") != -1);	// "매우"가 포함되어 있는가?
 	// 		indexOf : 지정한 문자열이 있으면 그 위치를 리턴 , 없으면 -1을 리턴
 	
	
</script>
</head>
<body>
	<!-- 
		<form> 안에
		ID / PW / PW확인 / 발사이즈 / 버튼
	 -->
	 
	 <form action="ㅋㅋㅋㅋ" name="ff" onsubmit="return checkValid();">
	 	ID <input name="idd" maxlength="10" autofocus="autofocus"> <p>
	 	PW <input name="pwpw" maxlength="10"> <p>
	 	PW Check <input name="pwchk"> <p>
	 	Foot Size <input name="foot"> <p>
	 	<hr>
	 	<button>Submit</button>
	 </form> 
</body>
</html>
