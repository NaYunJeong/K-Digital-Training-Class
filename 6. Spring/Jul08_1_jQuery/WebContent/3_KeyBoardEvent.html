<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		// alert('asdf');
		
		// input에서 keyboard를 누르면 >> 누른 순간에 이벤트가 발생하도록
		/* $("input").keydown(function() {
			$("h1").text("키보드를 누르는 동안");
			return false;	// 기능을 발동하기 전에 return false;가 있으면,
							// 원래 기능을 못하도록 막을 수 있음 O
		}); */
		
		// 특정 키를 눌렀을 때 뭔가 하고 싶다면
		$("input").keydown(function(e) {
			$("h1").text(e.keyCode);	// 출력되는 숫자값은 키보드의 아스키값 : 모든 키에는 고유한 값이 있음
			
			if (e.keyCode == 13) { // 13번은 enter
				alert('와우 ~ ');
			} else if (e.keyCode == 65) { // 65번은 a
				return false;
			} else if (e.keyCode == 83) { // 83번은 s / s를 입력하면 ㅋ이 들어가도록
				let t = $("input").val();
				$("input").val(t + "ㅋ"); // 지정한것보다 변수값 가져오는게 더 속도가 느림
										 // ㅋ이 변수s보다 늦게 출력됨
				// return false;
			} 
		});
		
		// keyboard에서 손 떼면
		$("input").keyup(function() {
			$("h1").text("키보드에서 손 떼면");
		});
		
		// html자체에도 keydown이벤트를 심을 수 있음
		let l = 0;
		$("html").keydown(function(e) {
/* 			if (e.keyCode == 116) { // F5키
				return false;		// 현재 이 웹사이트의 F5키 봉인(새로고침 안되도록)
			} */
			
			if (e.keyCode == 39) { // 방향키 오른쪽
				l += 5;
				$("h2").css("left", l + "px");
			}
		});
	});
</script>
<style type="text/css">
	h2 {
		position: fixed;
	}
</style>
</head>
<body>
	<h2>텍스트</h2>
	<input>
	<h1></h1>
</body>
</html>
