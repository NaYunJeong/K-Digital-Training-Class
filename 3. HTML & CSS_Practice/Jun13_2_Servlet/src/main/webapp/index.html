<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		a 태그를 활용해서 Calculator로 요청
		정수 2개 담아서 요청
		사칙연산 결과를 table에 담아서 출력
	 -->
	<a href="Calculator?x=10&y=5">10, 5 계산하기</a>	<!-- 1. get 방식 요청 --> 
	<hr>
	
	<!-- 
		<form> : form내부에 있는 button을 누르면
				action자리에 쓴 쪽으로 요청을 해줌 (기본 : GET)
		
		form 내부에 있는 input들의 속성값으로 name을 줘서 => 요청파라미터명
		input들 안에 쓴 내용을 값으로 보내줌					3. JS를 이용한 get 방식 요청 
		
		input 입력시
			tab키 : 다음 input으로 넘어가기
			enter키 : 버튼을 누른셈 쳐줌
			
	 -->
	 
	<form action="Calculator">					<!-- 2. get / post 방식 요청 -->
		x : <input name="x"> <br>
		y : <input name="y"> <p>
		<button>계산</button>
	</form>
</body>
</html>
