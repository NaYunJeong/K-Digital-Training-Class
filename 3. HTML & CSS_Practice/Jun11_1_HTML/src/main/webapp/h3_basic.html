<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹사이트의 제목</title>
<!-- 
	<script> : 외부파일과 연결할 때 사용 => 나중에 자세히!
	<link href="외부CSS파일경로" rel="stylesheet" type="text/css"> :
		rel="stylesheet" : 연결파일이 stylesheet
		type="text/css" : 스타일시트 코드가 텍스트파일로 되어있는 css 유형
	<style> : 이 HTML 내에서 css 코드 짤때  
 -->
</head>
<body>
	<h1>가장 큰 머리말(heading 1)</h1>
	<h6>가장 작은 머리말(heading 6)</h6>
	<div>의미 x, 목적에 따라 컨텐츠를 묶을 때 사용</div>
	<span>의미 x, 목적에 따라 컨텐츠를 묶을 때 사용</span>
	<!-- div vs span : 줄바꿈의 유무(div는 줄바꿈 기능을 포함 O) -->
	
	<br>
	ㅋㅋㅋㅋㅋㅋ<br> <!-- <br> : 줄바꾸기 -->
	ㅎㅎㅎㅎㅎㅎ<hr> <!-- <hr> : 줄바꾸고 선긋기 -->
	ㅇㅇㅇㅇㅇㅇ<p>	 <!-- <p> : 두 줄 바꾸기(문단 나눌 때 사용) -->
	<p>asdaglejgklsjglajepg</p>
	
	띄어 										쓰기
	띄어&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰기
	<br>
	
	<!-- a는 10보다 작다 / b가 20보다 크다 -->
	a &lt; 10 <br> <!-- &lt; (less than) : a < 10 -->
	b &gt; 20 <hr> <!-- &gt; : b > 20 -->
	
	<!-- <ul> / <ol> -->
	<!--  <li> : <ul>과 <ol>안에 각 항목을 나열할 때 사용 -->
	<!-- 
		<ul> : unordered list, 순서가 없는 리스트
		<ol> : ordered list, 순서가 있는 리스트, 기호가 아닌 숫자나 영문 순서대로 삽입
			<ol [속성 = "속성값"] >		(대괄호 제외/강조용 표시)
			type : 
				1 : 숫자(기본값)
				a :	영어 소문자
				A : 영어 대문자
				i : 로마숫자 소문자
				I : 로마숫자 대문자
	 -->
	 <ul>
	 	<li>1</li>
	 	<li>2</li>
	 </ul>
	 <ol type = "A">
	 	<li>1</li>
	 	<li>2</li>
	 </ol>
	<hr>
	<!-- 글자 관련 -->
	<font size="7" face="궁서" color="#3DB7CC">
		ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
	</font>
	<br>
	<b>굵게</b>
	<i>italic, 기울임</i>
	<em>emphasized, 강조</em>
	<strong>강조</strong>
	<u>밑줄</u>
	<br>
	
	<!-- <input> : 사용자가 정보를 입력하는 부분이 필요할 때 사용 -->
	<input> <br>
	<!-- 
		type에 따라 어떤 형식으로 정보를 받을지 결정 O
		<input type="유형" 속성="속성값">
			type :
				hidden : 사용자한테 안보임, 서버로 값들을 보낼 때
				text : 한 줄짜리 텍스트 입력
				search : 검색
				password : 비밀번호 입력
				range : 숫자를 조절할 수 있는 슬라이드 막대
				number : 숫자를 조절할 수 있는 화살표
				checkbox : 체크박스 (여러개 선택 가능 O)
				radio : 라디오 버튼 (1개만 선택 가능 O)
				image, submit, reset, button, file, ...
				
			속성 : 
				readonly : 읽기 전용으로 만들기
				placeholder : 힌트 표시 (input 클릭하면 내용 사라짐)
				autofocus : 그 위치에 마우스 커서가 표시
				autocomplete : 자동완성
				maxlength : 최대로 입력할 수 있는 글자 수 설정
	 -->
	 <input type="text" autofocus="autofocus" maxlength="8"> <br>
	 <input type="text" value="기본값" maxlength="8"> <br>
	 <input type="text" placeholder="점심메뉴 입력" maxlength="8"> <br>
	 <input type="text" readonly="readonly"> <br>
	 <input type="search" 속성="placeholder"> <br>
	 <input type="password" 속성="autocomplete"> <br>
	 <input type="range" 속성="autofocus"> <br>
	 <input type="number" 속성="maxlength"> <br>
	 <input type="checkbox" 속성="maxlength"> <input type="checkbox" 속성="maxlength"><br>
	 <input type="radio" 속성="maxlength"> <input type="radio" 속성="maxlength"><br>
	 
	 <fieldset>
	 	<legend>	<!-- 이 fieldset에 대한 설명 -->
			정보 입력	 	
	 	</legend>
	 	<ul>
	 		<li>
	 			<label for="name">이름</label> <!-- input에 대한 설명 -->
	 			<input id="name">
	 	</ul>
	 	<ul>
	 		<li>
	 			<label for="mail">메일주소</label>
	 			<input id="mail">
	 	</ul>
	 </fieldset>
	
	 <!-- 이미지파일, 동영상파일, pdf파일, mp3파일, ... -->
	 
</body>
</html>
